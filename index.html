<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Suggestion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f6f7fb;
    }
    header {
      background: #111;
      color: #fff;
      padding: 14px;
      text-align: center;
    }
    nav button {
      margin: 6px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    button.primary {
      background: #111;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .item {
      background: #f1f1f1;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<header>
  <h2>üçΩÔ∏è Food Suggestion</h2>
  <nav>
    <button onclick="show('home')">Home</button>
    <button onclick="show('edit')">Edit List</button>
  </nav>
</header>

<div class="container">

  <!-- HOME -->
  <div id="home" class="card">
    <button class="primary" onclick="suggest()">Change</button>
    <p><b>Breakfast:</b> <span id="b">‚Äî</span></p>
    <p><b>Lunch:</b> <span id="l">‚Äî</span></p>
    <p><b>Dinner:</b> <span id="d">‚Äî</span></p>
  </div>

  <!-- EDIT -->
  <div id="edit" class="card hidden">
    <select id="cat">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>
    <input id="food" placeholder="Add food item" />
    <button class="primary" onclick="add()">Add</button>

    <h4>Items</h4>
    <div id="list"></div>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBidDkElxe6jKaCoeRdhdgwJx5zXnu3Eg4",
    authDomain: "food-suggestion-1ce2d.firebaseapp.com",
    projectId: "food-suggestion-1ce2d",
    storageBucket: "food-suggestion-1ce2d.firebasestorage.app",
    messagingSenderId: "526105101015",
    appId: "1:526105101015:web:c743a3c4c1ab926d502692"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const ref = doc(db, "food", "list");

  let data = { breakfast: [], lunch: [], dinner: [] };

  async function load() {
    const snap = await getDoc(ref);
    if (snap.exists()) data = snap.data();
    render();
  }

  async function save() {
    await setDoc(ref, data);
    render();
  }

  window.show = p => {
    home.classList.add("hidden");
    edit.classList.add("hidden");
    document.getElementById(p).classList.remove("hidden");
    render();
  };

  window.suggest = () => {
    b.textContent = pick(data.breakfast);
    l.textContent = pick(data.lunch);
    d.textContent = pick(data.dinner);
  };

  window.add = async () => {
    const c = cat.value;
    const f = food.value.trim();
    if (!f) return;
    data[c].push(f);
    food.value = "";
    await save();
  };

  function pick(arr) {
    return arr.length ? arr[Math.floor(Math.random() * arr.length)] : "‚Äî";
  }

  function render() {
    list.innerHTML = "";
    Object.keys(data).forEach(c =>
      data[c].forEach(i =>
        list.innerHTML += `<div class="item">${i}</div>`
      )
    );
  }

  load();
</script>

</body>
</html>
